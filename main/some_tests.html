<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
      </script>
      <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
    
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
      </script>
      <link rel="stylesheet" href="/public/css/style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>The Game of Life</title>
</head>
<body>
    <h1 class="md-typescale-display-medium">Hello Material!</h1>
    <form>
      <p class="md-typescale-body-medium">Check out these controls in a form!</p>
      <md-checkbox></md-checkbox>
      <div>
        <md-radio name="group"></md-radio>
        <md-radio name="group"></md-radio>
        <md-radio name="group"></md-radio>
      </div>
      <md-outlined-text-field label="Favorite color" value="gPurple"></md-outlined-text-field>
      <md-outlined-button type="reset">Reset</md-outlined-button>
      <md-slider range value-start="25" value-end="75"></md-slider>
    </form>
    <md-tabs>
        <md-primary-tab>
          <md-icon slot="icon">piano</md-icon>
          Keyboard
        </md-primary-tab>
        <md-primary-tab>
          <md-icon slot="icon">tune</md-icon>
          Guitar
        </md-primary-tab>
      </md-tabs>
      <md-circular-progress indeterminate aria-label="Page refresh progress"></md-circular-progress>

</body>
</html>
