<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
      </script>
      <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
    
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
      </script>
      <link rel="stylesheet" href="public/css/style.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
      <title>The Game of Life</title>
</head>

<body>
    <header>
        <h1 id="title">The Game of Life</h1>
        <div class="nav-bar">
            <a href="#"><span id="login-button" class="material-symbols-outlined">passkey</span></a>
            <a href="#"><span id="about-button" class="material-symbols-outlined">lightbulb</span></a>
            <a href="#"><span id="help-button" class="material-symbols-outlined">question_mark</span></a>
        </div>
    </header>
    <div class="container">
        <div id="left-side-panel">
            <div id="circle-ovest">
                <span class="material-symbols-rounded">
                    chevron_left
                </span> 
            </div>
            <div class="scroll-container" id="scroll-container-ovest">
                <button id="addButton">Aggiungi Div</button>
            </div>
        </div>
        
        <div id="gridContainer"></div>
        
        
        <div id="right-side-panel" class="class-right-side-panel">
            <div id="circle-est">
                <span class="material-symbols-rounded">
                    chevron_right
                </span> 
            </div>
            <div class="scroll-container">
                
                <div class="div-image">
                    <img src="/../immagini/glider.png" class="item-image" alt="Glider"></img>
                </div>
                <div class="div-image">
                    <img src="/../immagini/glider.png" class="item-image" alt="Glider"></img>
                </div>
                <div class="div-image">
                    <img src="/../immagini/glider.png" class="item-image" alt="Glider"></img>
                </div>
                <div class="div-image">
                    <img src="/../immagini/glider.png" class="item-image" alt="Glider"></img>
                </div>
                <div class="div-image">
                    <img src="/../immagini/glider.png" class="item-image" alt="Glider"></img>
                </div>
                <div class="div-image">
                    <img src="/../immagini/glider.png" class="item-image" alt="Glider"></img>
                </div>
            </div>
        </div>
    

    </div>
    <div class="control-panel">
        <div class="save-buttons">
            <md-filled-button id="save"><span class="material-symbols-outlined">save</span></md-filled-button>
            <md-filled-button id="load"><span class="material-symbols-outlined">restore</span></md-filled-button>
        </div>
        <div class="control-buttons">
            <div class="controls">
                <md-filled-button id="start"><span class="material-symbols-outlined">play_arrow</span></md-filled-button>
                <md-filled-button id="clear"><span class="material-symbols-outlined">restart_alt</span></md-filled-button>
                <md-filled-button id="random"><span class="material-symbols-outlined">casino</span></md-filled-button>
            </div>
        </div>
        <div class="fps-control">
            <md-filled-button id="increase-fps" ><span class="material-symbols-outlined">add</span></md-filled-button>
            <div class="fps-counter-div">
                <label id="fps-field-label" for="fps-field">FPS:</label>
                <input type="number" name="fps-field" id="fps-field" value="120" min="10" max="240" placeholder="FPS">
            </div>
            <md-filled-button id="decrease-fps" ><span class="material-symbols-outlined">remove</span></md-filled-button>

        </div>
    </div>
</body>

<script src="public/js/script.js"></script>
<script src="public/js/orientationTest.js"></script>
</html>
